<div class="login-wrapper">
  <h2>Login</h2>
  <div class="login-card">
    <input matInput [(ngModel)]="email" type="text" name="email" id="email" placeholder="E-Mail" />
    <input matInput type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password" />
    <button mat-button (click)="login(email, password)">Login</button>
    <p *ngIf="message">Error: {{ message }}</p>
  </div>
</div>
